<section class="teamDetails">
    <div class="jumbotron">
        <h1 class="clearfix">
            <img ng-src="{{image.thumb_url}}" ng-show="image.thumb_url" class="pull-right">
            <span ng-bind="name"></span>
        </h1>
        <h5><em ng-bind="aliases"></em></h5>
        <p ng-bind="deck" class="description"></p>
    </div>
    <div class="row">
        <div ng-show="characters.length > 0">
            <h3>Characters</h3>
            <character-list-item ng-repeat="character in characters" character="character" class="col-lg-2 col-md-3 col-sm-12 col-xs-12 list-item"></character-list-item>
        </div>
    </div>
</section>
